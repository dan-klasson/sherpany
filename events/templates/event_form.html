{% extends 'base.html' %}
{% load bootstrap3 %}

{% block title %}{% if object %}Edit{% else %}Add{% endif %} Event{% endblock %}

{% block content %}
<h2>{% if object %}Edit{% else %}Add{% endif %} Event</h2>
<form method="post" class="form">
  {% csrf_token %}
  {% bootstrap_form form %}
    <button type="submit" class="btn btn-primary">
        {% if object %}Edit{% else %}Add{% endif %}
    </button>
</form>
{% endblock %}
