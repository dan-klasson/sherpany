{% extends 'base.html' %}

{% load bootstrap3 %}

{% block title %}Sign Up{% endblock %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post" class="form">
    {% csrf_token %}
    {% for field in form %}
      {% bootstrap_field field show_help=False %}
    {% endfor %}
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
{% endblock %}
